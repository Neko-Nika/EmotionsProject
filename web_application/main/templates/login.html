{% extends "base.html" %}
{% load static %}

{% block header %}{% endblock header %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/login.css' %}">
<script src="{% static 'js/login.js' %}"></script>

<div class="container">
    <div class="card mx-auto" >
        <div class="card-header bg-primary text-light">Войдите в аккаунт или создайте новый</div>
        <div class="card-body">
            <form id="login_account" method="post">
                {% csrf_token %}
                  <div class="mb-3">
                    <label for="emailInput" class="form-label">Email</label>
                    <input type="email" class="form-control" id="emailInput" name="email" required>
                  </div>
                  <div class="mb-3">
                    <label for="passwordInput" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="passwordInput" name="password" required>
                  </div>
                  <div class="card-footer">
                    <button type="button" class="btn btn-primary" form="login_account" id="signInBtn">Войти</button>
                    <a href="/register" class="btn btn-outline-secondary" id="toRegisterBtn">Зарегистрироваться</a>
                  </div>
            </form>
        </div>
        </div>

        <div class="alert alert-danger mx-auto" role="alert" id="error" hidden></div>
</div>

{% endblock content %}
